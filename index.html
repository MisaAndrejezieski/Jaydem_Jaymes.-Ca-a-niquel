<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Define a compatibilidade com o Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Define a viewport para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="index.css">
    <!-- Título da página -->
    <title>Caça-níquel</title>
</head>
<body>
    <!-- Contêiner principal -->
    <div class="container">
        <!-- Conteúdo do contêiner -->
        <div class="containerContents">
            <!-- Título do jogo -->
            <div class="title">
                <h2>Pick Pock</h2>
            </div>

            <!-- Área de resultados -->
            <label for="msg" id="results">Jogar</label>

            <!-- Área das imagens dos slots -->
            <div class="images">
                <img class="slots slot-1" src="./images/Alice.jfif" />
                <img class="slots slot-2" src="./images/anime_002.jpg" />
                <img class="slots slot-3" src="./images/anime_bonito.jpg" />
                <img class="slots slot-4" src="./images/Arte_001.jpg" />
                <img class="slots slot-5" src="./images/D001.jpg" />
                <img class="slots slot-6" src="./images/Enf_001.png" />
                <img class="slots slot-7" src="./images/pokito001.png" />
                <img class="slots slot-8" src="./images/Sweet_Bedfellows_000.png" />
                <img class="slots slot-9" src="./images/toy story.jfif" />
            </div>

            <!-- Área de créditos -->
            <div class="credits">
                <label for="creditos">Créditos: </label>
                <input type="number" id="creditos" value="1000" readonly>
            </div>

            <!-- Área de aposta -->
            <div class="bet">
                <label for="aposta">Aposta: </label>
                <input type="number" id="aposta" value="10">
            </div>

            <!-- Área de ganhos -->
            <div class="winnings">
                <label for="ganhos">Ganhos: </label>
                <input type="number" id="ganhos" value="0" readonly>
            </div>

            <!-- Botão para jogar -->
            <button type="button" id="botao" onclick="multiplicador();">Jogar</button>
        </div>
    </div>
    <!-- Link para o arquivo JavaScript externo -->
    <script src="index.js"></script>
</body>
</html>
