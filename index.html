<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Slots</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Jogo de Slots</h1>
        <div class="images">
            <img class="slot-1" src="./images/j001.jpg" alt="Slot 1">
            <img class="slot-2" src="./images/j001.jpg" alt="Slot 2">
            <img class="slot-3" src="./images/j001.jpg" alt="Slot 3">
            <img class="slot-4" src="./images/j001.jpg" alt="Slot 4">
            <img class="slot-5" src="./images/j001.jpg" alt="Slot 5">
            <img class="slot-6" src="./images/j001.jpg" alt="Slot 6">
            <img class="slot-7" src="./images/j001.jpg" alt="Slot 7">
            <img class="slot-8" src="./images/j001.jpg" alt="Slot 8">
            <img class="slot-9" src="./images/j001.jpg" alt="Slot 9">
        </div>
        <div id="results" class="results"></div>
        <div class="controls">
            <label for="creditos">Cr√©ditos:</label>
            <input type="number" id="creditos" value="100" readonly>
            <label for="aposta">Aposta:</label>
            <input type="number" id="aposta" value="10">
            <label for="ganhos">Ganhos:</label>
            <input type="number" id="ganhos" value="0" readonly>
            <button id="jogar">Jogar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
