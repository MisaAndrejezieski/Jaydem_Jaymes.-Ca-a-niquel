<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pick Pock - Caça-níquel</title>
</head>
<body>
    <div class="container">
        <div class="containerContents">
            <!-- Título do jogo -->
            <div class="title">
                <h2>Pick Pock</h2>
            </div>

            <!-- Área de resultados -->
            <label for="msg" id="results">Bem-vindo! Faça sua aposta para começar.</label>

            <!-- Área dos slots -->
            <div class="images">
                <div class="slot-container slot-1"></div>
                <div class="slot-container slot-2"></div>
                <div class="slot-container slot-3"></div>
                <div class="slot-container slot-4"></div>
                <div class="slot-container slot-5"></div>
                <div class="slot-container slot-6"></div>
                <div class="slot-container slot-7"></div>
                <div class="slot-container slot-8"></div>
                <div class="slot-container slot-9"></div>
            </div>

            <!-- Área de controle -->
            <div class="controls">
                <div class="credits">
                    <label for="creditos">Créditos: </label>
                    <input type="number" id="creditos" value="100" readonly>
                </div>
                <div class="bet">
                    <label for="aposta">Aposta: </label>
                    <input type="number" id="aposta" value="10">
                </div>
                <div class="winnings">
                    <label for="ganhos">Ganhos: </label>
                    <input type="number" id="ganhos" value="0" readonly>
                </div>
                <div class="plays">
                    <label for="jogadas">Jogadas: </label>
                    <input type="number" id="jogadas" value="0" readonly>
                </div>
            </div>

            <!-- Botões -->
            <button type="button" id="botao" onclick="multiplicador()">Jogar</button>
            <button type="button" id="comprarCreditosPix" onclick="solicitarPagamento()">Comprar Créditos com PIX</button>
            <button type="button" onclick="abrirMenuConfiguracoes()">Configurações</button>
        </div>
    </div>

    <!-- Modal de QR Code -->
    <div id="qrCodeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalQRCode()">&times;</span>
            <h3>Escaneie o QR Code para adicionar créditos:</h3>
            <div id="qrCodeContainer">
                <img src="./images/qrcode.png" alt="QR Code para pagamento">
            </div>
        </div>
    </div>

    <!-- Menu de configurações -->
    <div id="configuracoes" class="configuracoes">
        <div class="menu-content">
            <h3>Configurações (Administrador)</h3>
            <label for="adminUser">Usuário Admin:</label>
            <input type="text" id="adminUser">
            <label for="adminSenha">Senha Admin:</label>
            <input type="password" id="adminSenha">
            <label for="adminEmail">E-mail do Administrador:</label>
            <input type="email" id="adminEmail">
            <button onclick="salvarConfiguracoes()">Salvar</button>
            <button onclick="fecharMenuConfiguracoes()">Fechar</button>
        </div>
    </div>

    <!-- Script -->
    <script src="index.js"></script>
</body>
</html>
